<div class="post">
    <a href="{{ post.url }}">
      <h1>{{ post.title }}</h1>
    </a>
    <p>
    	Категорії:&nbsp;
    	<ul class="cats">
    		{% for category in post.categories %}
    			<li>{{ category }}</li>
    		{% endfor %}
    	</ul>
    </p>
    <p>
      Дата: {{ post.date | date: "%d/%m/%Y" }}
    </p>
</div>
